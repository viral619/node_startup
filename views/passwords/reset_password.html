<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> <%= SITE_NAME %> </title>

    <!-- Bootstrap -->
    <link href="<%= BASE_URL %>/public/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="<%= BASE_URL %>/public/css/font-awesome.min.css" rel="stylesheet">
        
    <!-- Custom Theme Style -->
    <link href="<%= BASE_URL %>/public/css/custom.min.css" rel="stylesheet">

    <script src="<%= BASE_URL %>/public/js/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="<%= BASE_URL %>/public/js/jquery.validate.js" type="text/javascript"></script>

    <style>
        label{ color:red !important;}
    </style>

  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form action="<%= BASE_URL %>/password-reset" id="resetform" name="resetform" method="post">
              <h1>Reset Password</h1>
              <input type="hidden" id="token" value="<%= TOKEN %>" name="token">	
              <div>
                <input type="email" class="form-control" placeholder="Email" required name="email" id="email" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required name="password" id="password" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Confirm Password" required name="password_confirmed" id="password_confirmed" />
              </div>
              <div>
                <button type="submit" class="btn btn-success" >Reset</button>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <div>
                  <h1><%= SITE_NAME %></h1>
                  <p>Copyright &copy; <%= CURRENT_YEAR %> <%= SITE_NAME %>, All rights reserved</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
<script type="text/javascript">
$().ready(function () {
    // validate signup form on keyup and submit
    $("#resetform").validate({
    rules: {
        email_s: {
        required: true,
        email:true
        },
        password: {
        required: true,
        minlength:6,
                maxlength:15,
        },
        password_confirmed: {
        required: true,
        minlength:6,
        maxlength:15,
        equalTo: "#password"
        }
    },
    messages: {
        email: {
            required: "Please provide a email",
            email: "Must be a Valid Email ID"
        },
        password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 6 characters long"
        },
        password_confirmed: {
            required: "Please provide a password confirmation",
            minlength: "Your password must be at least 6 characters long",
            equalTo: "Please enter the same password as above"
        }
    },
    submitHandler: function (form) { // for demo
        $('#resetform')[0].submit();
        return false;
    }
    });
});
</script>
  </body>
</html>
